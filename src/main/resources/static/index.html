<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <h1>Öğretmen Paneli</h1>
        <a href="student.html" class="nav-button">Öğrenci Paneline Git &rarr;</a>
    </header>

    <main class="dashboard-grid">

        <div class="panel">
            <section id="students">
                <h2>Öğrenciler</h2>
                <div class="list-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Öğrenci Adı</th>
                                <th>Numara</th>
                            </tr>
                        </thead>
                        <tbody id="student-list-body">
                        </tbody>
                    </table>
                </div>
                
                <h3>Yeni Öğrenci Ekle</h3>
                <form id="student-form" class="entity-form">
                    <input name="firstName" placeholder="Ad" required>
                    <input name="lastName" placeholder="Soyad" required>
                    <input name="studentNumber" placeholder="Numara" required>
                    <button type="submit">Öğrenci Ekle</button>
                </form>
            </section>
        </div>

        <div class="panel">
            <section id="tests">
                <h2>Testler</h2>
                <p class="subtitle">Soru eklemek için bir testin üzerine tıklayın.</p>
                <div class="list-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Test Adı</th>
                            </tr>
                        </thead>
                        <tbody id="test-list-body">
                        </tbody>
                    </table>
                </div>
                <h3>Yeni Test Oluştur</h3>
                <form id="test-form" class="entity-form">
                    <input name="testName" placeholder="Test Adı (örn: Matematik - Türev 1)" required>
                    <button type="submit">Test Oluştur</button>
                </form>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
